<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends</title>
    <script src="../vue_life/../../js/vue.js"></script>
</head>
<body>
    <div id="app">
       ${ num }
        <p>
            <button type="button" v-on:click="add">add</button>
        </p>
    </div>
</body>
<script>
    var extendsOption = {
        updated: function(){
            console.log("我是扩展的update");
        }
    }
   
    var app = new Vue({
        el: "#app",
        data: {
            num: 0,
        },
        methods: {
            add: function(){
                this.num++;
                console.log("我是原生的方法");
            }
        },
        updated: function(){
            console.log("我是原生的update");
        },
        extends: extendsOption,
        delimiters: ["${","}"],
       
    })
</script>
</html>
