<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData</title>
    <script src="../vue_life/../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="test"></div>
    </div>

</body>
<script>
    var header_a = Vue.extend({
        template:  `<p>{{ msg }} - {{ date }}</p>`,
        // data必须返回的是一个函数
        data: function(){
            return {
                msg: "best wishes"
            }
        },
        props: ["date"],

    })
    // 挂载
    new header_a({propsData: {'date': "7月12日"}}).$mount('.test');
    var app = new Vue({
        el: "#app"
    })
</script>
</html>
